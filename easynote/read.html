<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8" />

  <title>easynote | read</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

  <link rel="stylesheet" href="[root]/css/easynote.css">
  <script src="[root]/js/easynote.api.js"></script>

  <style>
    #msform {
      width: 100%;
      text-align: left;
    }
  </style>

  <script>
    $(document).ready(function () {
      easynote_set_root('[root]')

      $('.list-group').empty();
      read_easynote([num]);
    });

    function read_easynote(num) {
      var row = easynote_api_read_note(num)

      if (1 <= row.length) {
        var num_link = row[0]['num_link']
        var num = row[0]['num']
        var name = row[0]['name']
        var note = row[0]['note']
        var user_id = row[0]['user_id']
        var date = row[0]['date']

        // display time
        var display_date = getYYYYMMDD_HHIISS(new Date(date));

        let temp_html = `<a class="list-group-item list-group-item-action" aria-current="true">
                          <div class="d-flex w-100 justify-content-between">
                            <small class="mb-num">#${num}</small>
                            <h5 class="mb-title">${name}</h5>
                            <small class="mb-date">${display_date}</small>
                          </div>
                          <pre class="mb-note">${note}</pre>
                          <small>${user_id}</small>
                        </a>`
        $('.list-group').append(temp_html)
      }
    }
    </script>
</head>

<body>

<!-- multistep form -->
<form id="msform">
    <!-- fieldsets -->
    <fieldset>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="[root]">home</a></li>
          <li class="breadcrumb-item"><a href="#">read</a></li>
        </ol>
      </nav>
      

      <h2 class="fs-title">easynote read</h2>
      <hr class="title-underline">
      <h3 class="fs-subtitle">This is an easynote read page.</h3>

      
      <div class="container">
        <div class="buttons">
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button" onclick="easynote_page_list()">list</button> |
            <button class="btn btn-primary" type="button" onclick="easynote_page_edit([num])">edit</button>
          </div>
        </div>
        <br>

        <div class="list-group">
          <a class="list-group-item list-group-item-action" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
              <small>#3</small>
              <h5 class="mb-1">제목 3</h5>
              <small>3 days ago</small>
            </div>
            <p class="mb-1">간단한 내용 보이기.. 블라블라</p>
            <small>..더보기..</small>
          </a>
        </div>
      </div>
      

    </fieldset>
  </form>
  
</body>

</html>
