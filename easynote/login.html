<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="utf-8">

  <title>easynote | login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

  <link rel="stylesheet" href="[root]/css/easynote.css">
  <script src="[root]/js/easynote.api.js"></script>

  <script>
    $(document).ready(function () {
      easynote_set_root('[root]')

      $('.loginbox').hide();
      $('.logoutbox').hide();
      var islogin = easynote_api_is_login();
      if (islogin) {
          $('.logoutbox').show();
      }
      else {
          $('.loginbox').show();
      }
    });
  </script>
</head>

<body>

<!-- multistep form -->
<div id="msform">
    <!-- fieldsets -->
    <fieldset>
        <h2 class="fs-title">easynote login</h2>
        <h3 class="fs-subtitle">easynote login page</h3>
        <div class="loginbox">
            <input type="text" name="email" id="user_id" placeholder="Email" />
            <input type="password" name="pass" id="user_pw" placeholder="Password" />
            <input type="button" name="login" class="login action-button" value="Login" onclick="if(easynote_api_login()) {easynote_page_root()}" />
            <input type="button" name="easynote" class="easynote action-button" value="Goto Easynote" onclick="easynote_page_root()" />
        </div>
        <div class="logoutbox">
            <h3 class="fs-subtitle">Welcome, you're already logged in.</h3>
            <input type="button" name="logout" class="logout action-button" value="Logout" onclick="easynote_api_logout()" />
            <input type="button" name="easynote" class="easynote action-button" value="Goto Easynote" onclick="easynote_page_root()" />
        </div>
    </fieldset>
  </div>

</body>

</html>
