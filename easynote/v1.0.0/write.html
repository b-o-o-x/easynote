<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="utf-8">

  <title>easynote | write</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

  <link rel="stylesheet" href="[root]/css/easynote.css">
  <script src="[root]/js/easynote.api.js"></script>

  <style>
    /* write 전용 임시 */
    #msform {
      width: 100%;
      margin: 50px auto;
      text-align: left;
      position: relative;
    }

    .note {
      font-size: 14px;
      height: 300px;
    }

    .popup {
      display: none;
      height: 100vh;
      width: 100%;
      background: black;
      opacity: 0.7;
      position: fixed;
      top: 0;
      left: 0;z-index:2;
    }
    .content {
      background: #fff;
      padding: 30px;
      width: 50%;
    }
    .content button {
      width: 100px;
    }
    .show {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
    
  <script>
    $(document).ready(function () {
      easynote_set_root('[root]')
      easynote_set_system_date([system_date])

      // login check
      $('.loginbox').hide();
      $('.logoutbox').hide();
      var islogin = easynote_api_is_login();
      if (islogin) {
          $('.logoutbox').show();
      }
      else {
          $('.loginbox').show();
      }

      // writable
      $(".container").hide();
      var user_writable = easynote_api_is_writable([num]);
      if (user_writable) {
        $(".container").show();
      }

      var id_obj = $('#id');

      var num = [num];
      if (num != null && 0 <= num) {
        read_easynote_for_edit(num);
        if (num == 0) $('#delete').hide();
      }
      else {
        $('#delete').hide();
      }
    });

    function read_easynote_for_edit(num) {
      var name_obj = $('#name');
      var note_obj = $('#note');

      var row = easynote_api_note_read(num)

      if (1 <= row.length) {
        var num_link = row[0]['num_link']
        var num = row[0]['num']
        var name = row[0]['name']
        var note = row[0]['note']
        var user_id = row[0]['user_id']
        var date = row[0]['date']

        name_obj.val(name);
        note_obj.val(note);
      }
    }

    function togglePopup(){
      document.getElementById("popup-1").classList.toggle("active");
    }

    function show_popup() {
      $(".popup")
        .addClass("show")
        .fadeIn();
    }

    function hide_popup() {
      $(".popup").fadeOut();
    }

  </script>
</head>

<body>
  
<div class="popup">
  <div class="content">
    <p>do you really want to delete this node??</p>
    <button id="close" onclick="easynote_api_note_delete([num])">yes</button>
    <button id="close" onclick="hide_popup()">no</button>
  </div>
</div>

<!-- multistep form -->
<form id="msform">
    <!-- fieldsets -->
    <fieldset>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <div class="adminbox"><li class="breadcrumb-item"><a href="[root]/admin">admin</a></li></div>
          &nbsp; | &nbsp;
          <div class="loginbox"><li class="breadcrumb-item"><a href="[root]/login">login</a></li></div>
          <div class="logoutbox"><li class="breadcrumb-item"><a href="#" onclick="easynote_api_logout('[root]')">logout</a></li></div>
          &nbsp; | &nbsp;
          <li class="breadcrumb-item"><a href="[root]">home</a></li>
          <li class="breadcrumb-item"><a href="[root]/write">write</a></li>
          <li class="breadcrumb-item"><a href="#">[num]</a></li>
        </ol>
      </nav>
   

      <h2 class="fs-title">Easynote Write</h2>
      <hr class="title-underline">
      <h3 class="fs-subtitle">This is an easynote write page.</h3>

      
      <div class="container">
        <div class="buttons">
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button" onclick="easynote_api_note_save([num])">save</button>
            <button class="btn btn-primary" type="button" onclick="easynote_api_note_save_cancel([num])">cancel</button> |
            <button class="btn btn-primary" type="button" id="delete" onclick="show_popup()">delete</button>
          </div>
        </div>
        <br>

        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">name</span>
          <input type="text" class="form-control" id="name" placeholder="note name" aria-label="name" aria-describedby="addon-wrapping">
        </div>

        <div class="input-group">
          <span class="input-group-text">note</span>
          <textarea class="form-control note" id="note" aria-label="With textarea" placeholder="note contents"></textarea>
        </div>
      </div>

    </fieldset>
  </form>
  
</body>

</html>
